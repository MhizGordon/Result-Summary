<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="container">
      <article>
        <p>Your Result</p>
        <div class="result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </article>

      <article>
          <h5> Summary</h5>
           <div class="stats-container">
            <div id="reaction" class="stat">
              <div class="stat-text">
            <img src="./assets/images/icon-reaction.svg" alt="bolt icon"/>
            <p>Reaction</p>
              </div> 
            <div class="numbers">
              <span class="dark-text">80</span> 
              <span class="light-text">/ 100</span> 
            </div>
            </div>
            <div id="memory" class="stat">
              <div class="stat-text">
            <img src="./assets/images/icon-memory.svg" alt="brain icon"/>
            <p>Memory</p>
              </div> 
            <div class="numbers">
              <span class="dark-text">92</span> 
              <span class="light-text">/ 100</span> 
            </div>
            </div>
            <div id="verbal" class="stat">
              <div class="stat-text">
            <img src="./assets/images/icon-verbal.svg" alt="speech icon"/>
            <p>Verbal</p>
              </div> 
            <div class="numbers">
              <span class="dark-text">61</span> 
              <span class="light-text">/ 100</span>
            </div>
            </div>
            <div id="visual" class="stat">
              <div class="stat-text">
            <img src="./assets/images/icon-visual.svg" alt="speak"/>
            <p>Visual</p>
              </div> 
            <div class="numbers">
              <span class="dark-text">72</span> 
              <span class="light-text">/ 100</span> 
            </div>
            </div>
          </div>
       
          <div class="btn-container">
          <button id="btn">Continue</button>
          </div>

          

      </article>

    </div>

</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Gloria Gordon-Mensah</a>.
  </div>
</body>
</html>
